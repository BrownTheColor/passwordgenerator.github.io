<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
 <body style= "background: url(https://wallpaperplay.com/walls/full/2/f/d/152582.jpg); background-size: 100% 100%;"> 

  <style> 
    body { 
        animation: fadeInAnimation ease 3s; 
        animation-iteration-count: 1; 
        animation-fill-mode: forwards; 
    } 
    @keyframes fadeInAnimation { 
        0% { 
            opacity: 0; 
        } 
        100% { 
            opacity: 1; 
        } 
    } 
</style> 

    <div class="container">
        <header>Password Generator</header>
        <div class="main">
            <div>
                <p>Generate a Password</p>
            </div>
            <hr class="line">
            <div class="section1">
                <textarea name="textbox" id="password" placeholder="Your Secure Password"></textarea>
            </div>
            <hr class="line">
            <div class="button">
                <button class="button1" type="button" onclick="startPrompt();">Generate Password</button>
                <button class="button2" type="button" onclick="copyClipboard();">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
